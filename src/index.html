<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <meta name='description' content='Практическое задание Яндекс.Практикум'>
  <meta name='keywords' content='Путешествие по России'>
  <meta name='author' content='Бережнов Тимофей'>
</head>

<body class='all-content'>
    <div class="page">
        <header class='header page__header'>
            <img class='header__logo' src="<%=require('./images/Vector-mesto-logo.svg')%>" alt='Логотип'>
        </header>

        <main class='content'>
            
            <section class='profile page__profile'>
              <div class='profile__main-container'>
                <div class='profile__avatar-container'>
                    <img class='profile__avatar' src="<%=require('./images/megacat.jpg')%>" alt='Кот'>
                    <div class="profile__avatar-overlay">
                        <button class='profile__avatar-edit' type="button"></button>
                    </div>
                    
                    
                </div>
                <div class='profile__info'>
                    <div class='profile__title-button'>
                        <h1 class='profile__title'>Бэтмен</h1>
                        <button class='profile__edit-button' type='button'></button>
                    </div>
                    <p class='profile__subtitle'>Властитель Ночи</p>
                </div>
              </div>
                <button class='profile__add-button' type='button'></button>

            </section>
            <section class='elements page__elements'>
                <ul class='elements__list'>
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class='footer__text'>&copy; 2020 Mesto Russia</p>
        </footer>

        <section class='popups'>
        <div class='popup popup_user'>
            <div class='popup__container'>
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_user" name="user-form" novalidate>
                    <input type="text" class="popup__input popup__input_topform" name="popup-name" placeholder="Имя" required minlength='2' maxlength='40' id="name-user-input">
                    <span class="popup__span" id="name-user-input-error"></span>

                    <input type="text" class="popup__input popup__input_bottomform" name="popup-about" placeholder="О себе" required minlength='2' maxlength='200' id="about-user-input">
                    <span class="popup__span" id="about-user-input-error"></span>
                    <button class="popup__button" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>

        <div class='popup popup_place'>
            <div class='popup__container popup__container_place'>
                <button class="popup__close popup__close_place" type="button"></button>
                <h2 class="popup__title popup__title_place">Новое место</h2>
                <form class="popup__form popup__form_place" name="newplace-form" novalidate>
                    <input type="text" class="popup__input popup__input_topform" name="popup-name-place" placeholder="Название" required minlength='2' maxlength='30' id="name-place-input">
                    <span class='popup__span' id="name-place-input-error"></span>

                    <input type="url" class="popup__input popup__input_bottomform" name="popup-link-photo" placeholder="Ссылка на картинку" required id="link-input">
                    <span class='popup__span' id="link-input-error"></span>

                    <button class="popup__button" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>

        <div class='popup popup_img'>
            <div class='popup__container popup__container_img'>
                <button class="popup__close popup__close_img" type="button"></button>
                <img class="popup__image" src="#" alt="фото места">
                <h2 class="popup__title popup__title_img"></h2>
            </div>
        </div>

        <div class="popup popup_areyousure">
            <div class='popup__container popup__container_popup_areyousure'>
                <button class="popup__close popup__close_popup_areyousure" type="button"></button>
                <h2 class="popup__title popup__title_mini-popup">Вы уверены?</h2>
                <form class="popup__form popup__form_areyousure popup__form_mini-popup" name="areyousure-form" novalidate>
                    <button class="popup__button popup__button_areyousure" type='submit'>Да</button>
                </form>
            </div>
        </div>

        <div class="popup popup_new-avatar">
            <div class='popup__container popup__container_new-avatar'>
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title popup__title_mini-popup">Обновить аватар</h2>
                <form class="popup__form popup__form_new-avatar popup__form_mini-popup" name="new-avatar-form" novalidate>
                    <input type="url" class="popup__input popup__input_topform popup__input_new-avatar" name="new-avatar-photo" placeholder="Ссылка на картинку" required id="new-avatar">
                    <span class='popup__span' id="new-avatar-error"></span>
                    <button class="popup__button popup__button_new-avatar" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>




        </section>
    </div>
     <template class='template__elements-list'>
        <li class='elements__item'>
            <img class="elements__photo" src="#" alt='Фото места'>
            <button type="button" class='elements__delete-photo'></button>
            <div class='elements__container'>
                <h2 class='elements__text'></h2>
                <button type="button" class='elements__heart-button'></button>
            </div> 
        </li> 
    </template>
    
</body>
</html>
