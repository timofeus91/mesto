<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./vendor/normalize.css'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Путешествия по России</title>
  <meta name='description' content='Практическое задание Яндекс.Практикум'>
  <meta name='keywords' content='Путешествие по России'>
  <meta name='author' content='Бережнов Тимофей'>
</head>

<body>
    <div class='page'>
        <header class='header'>
            <img class='header__logo' src='./images/Vector-mesto-logo.svg' alt='Логотип'>
        </header>

        <main class='content'>
            <section class='profile'>
                <img class='profile__avatar' src='./images/megacat.jpg' alt='Кот'>
                <div class='profile__info'>
                    <h1 class='profile__title'>Бэтмен</h1>
                    <p class='profile__subtitle'>Властитель Ночи</p>
                </div>
                <button class='profile__edit-button' type='button'></button>
                <button class='profile__add-button' type='button'></button>

            </section>
            <section class='elements'>
                <ul class='elements__list'>
                <li class='elements__item'>
                    <img class="elements__photo" src='./images/gatchina.jpg' alt='Гатчина'>
                    <div class='elements__container'>
                        <p class='elements__text'>Гатчина</p>
                        <img class='elements__heart-vector' src='./images/Vector-heart.svg' alt='Сердечко'>
                    </div> 
                </li>
                <li class='elements__item'>
                    <img class="elements__photo" src='./images/kaliningrad.jpg' alt='Калининград'>
                    <div class='elements__container'>
                        <p class='elements__text'>Калининград</p>
                        <img class='elements__heart-vector' src='./images/Vector-heart.svg' alt='Сердечко'>
                    </div> 
                </li>
                <li class='elements__item'>
                    <img class="elements__photo" src='./images/moscow.jpg' alt='Москва'>
                    <div class='elements__container'>
                        <p class='elements__text'>Москва</p>
                        <img class='elements__heart-vector' src='./images/Vector-heart.svg' alt='Сердечко'>
                    </div> 
                </li>
                <li class='elements__item'>
                    <img class="elements__photo" src='./images/novgorod.jpg' alt='Великий Новгород'>
                    <div class='elements__container'>
                        <p class='elements__text'>Великий Новгород</p>
                        <img class='elements__heart-vector' src='./images/Vector-heart.svg' alt='Сердечко'>
                    </div> 
                </li>
                <li class='elements__item'>
                    <img class="elements__photo" src='./images/priozersk.jpg' alt='Приозерск'>
                    <div class='elements__container'>
                        <p class='elements__text'>Приозерск</p>
                        <img class='elements__heart-vector' src='./images/Vector-heart.svg' alt='Сердечко'>
                    </div>    
                </li>
                <li class='elements__item'>
                    <img class="elements__photo" src='./images/sankt-petersburg.jpg' alt='Санкт-Петербург'>
                    <div class='elements__container'>
                        <p class='elements__text'>Санкт-Петербург</p>
                        <img class='elements__heart-vector' src='./images/Vector-heart.svg' alt='Сердечко'>
                    </div> 
                </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class='footer__text'>&copy; 2020 Mesto Russia</p>
        </footer>

        <div class='popup popup_opened'>
            <div class='popup__container'>
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__name">
                    <input type="text" class="popup__profession">
                    <button class="popup__save" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src='./script/index.js'></script>
</body>
