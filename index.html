<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Путешествия по России</title>
  <meta name='description' content='Практическое задание Яндекс.Практикум'>
  <meta name='keywords' content='Путешествие по России'>
  <meta name='author' content='Бережнов Тимофей'>
</head>

<body>
    <div class='page'>
        <header class='header page__header'>
            <img class='header__logo' src='./images/Vector-mesto-logo.svg' alt='Логотип'>
        </header>

        <main class='content'>
            <section class='profile page__profile'>
              <div class='profile__main-container'>
                <img class='profile__avatar' src='./images/megacat.jpg' alt='Кот'>
                <div class='profile__info'>
                    <div class='profile__title-button'>
                        <h1 class='profile__title'>Бэтмен</h1>
                        <button class='profile__edit-button' type='button'></button>
                    </div>
                    <p class='profile__subtitle'>Властитель Ночи</p>
                </div>
              </div>
                <button class='profile__add-button' type='button'></button>

            </section>
            <section class='elements page__elements'>
                <ul class='elements__list'>
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class='footer__text'>&copy; 2020 Mesto Russia</p>
        </footer>

        <div class='popup'>
            <div class='popup__container'>
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-form" class="popup__form">
                    <input type="text" class="popup__text popup__text_name" name="popup-name">
                    <input type="text" class="popup__text popup__text_profession" name="popup-profession">
                    <button class="popup__save" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>
    </div>
     <template class='template__elements-list'>
        <li class='elements__item'>
            <img class="elements__photo" alt='Фото места'>
            <button type="button" class='elements__delete-photo'></button>
            <div class='elements__container'>
                <h2 class='elements__text'></h2>
                <button type="button" class='elements__heart-button'></button>
            </div> 
        </li> 
    </template> 
    <script src='./script/index.js'></script>
</body>
</html>
